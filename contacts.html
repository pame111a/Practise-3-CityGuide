<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контактная Информация</title>
</head>
<body>
    <p>Для обращения укажите Ваши данные.</p>
        <form>
                <label for="user-name">Имя:</label>
                <input type="text" name="user-name" id="name" placeholder="Введите имя" required/>

                <label for="user-email">Email:</label>
                <input type="email" name="user-email" id="email" placeholder="Введите email" required/>
                    
                <fieldset>
                    
                    <legend>Сообщение</legend>
                    <textarea name="user-message" id="message" rows="10" cols="60" placeholder="Введите сообщение..."></textarea>

                    
                    <br><button type="submit">Отправить</button>
                </fieldset>
        </form>
        <br>
        <button> <a href="index.html">Назад</a></button>
</body>
</html>
